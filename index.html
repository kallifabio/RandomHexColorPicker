<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <h1 class="title orange-text">Random Hex Color Picker</h1>
  <button class="btnRefresh" onclick="addColor();">Color Refresh</button>
  <section class="container" onclick="copy();" onmouseout="outFunc();"></section>

  <script type="text/javascript">
    for (let i = 1; i <= 100; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      document.querySelector('.container').appendChild(box);
    }

    const btnRefresh = document.querySelector('.btnRefresh');
    const randomColorBlock = document.querySelectorAll('.box');

    function randomHexColorCode() {
      var chars = "0123456789abcdef";
      var colorLength = 6;
      var color = "";

      for (var i = 0; i < colorLength; i++) {
        var randomColor = Math.floor(Math.random() * chars.length);
        color += chars.substring(randomColor, randomColor + 1);
      }
      return "#" + color;
    }

    function addColor() {
      randomColorBlock.forEach(e => {
        var newColor = randomHexColorCode();
        e.style.backgroundColor = newColor;
        e.innerHTML = newColor;
      });
    }

      tooltip.innerHTML = "Copied: " + copyText.value;
    }

    function outFunc() {
      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copy to clipboard";
    }*/
  </script>
</body>

</html>
